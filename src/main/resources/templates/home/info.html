<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>个人信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>个人信息</legend>
</fieldset>

<form class="layui-form">

    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${user.username}" name="username"  id="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-inline">
            <input type="text" th:value="${user.mobile}" name="mobile"  id="mobile" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限</label>
        <div class="layui-input-inline">
            <div>
                <input type="radio" name="role" value="admin" title="管理员" th:checked="${user.role eq 'admin'}" disabled>
                <input type="radio" name="role" value="user" title="普通用户" th:checked="${user.role eq 'user'}" disabled>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-inline">
            <div>
                <input type="radio" name="sex" value="0" title="男" th:checked="${user.sex eq '0'}" checked>
                <input type="radio" name="sex" value="1" title="女" th:checked="${user.sex eq '1'}" >
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <textarea th:text="${user.remark}" id="remark" placeholder="请输入内容" class="layui-textarea" name="remark" style="width: 300px;height: 300px"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <!--<input type="submit"  th:value="${op}" class="layui-btn" >-->
            <button class="layui-btn" type="button" id="btnUpd" >立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate
            ,$ = layui.$;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        var userid = '[[${user.id}]]';

        $('#btnUpd').click(function () {
            var username = $('#username').val();
            var role =$("input[name='role']:checked").val();
            var sex =$("input[name='sex']:checked").val();
            var remark=$('#remark').val();
            // console.log(position);
            var data = {
                username : username,
                role:role,
                sex: sex,
                remark:remark
            };
            $.ajax({
                url:'/user/'+userid+'/update',
                type:'post',
                async:false,
                data: data,
                success:function(result){
                    layer.alert(result.msg,  { icon:1},function () {
                        parent.layui.admin.events.closeThisTabs()
                    });

                }
            });
        });

    });
</script>

</body>
</html>
